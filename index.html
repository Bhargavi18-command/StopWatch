<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: rgb(7, 80, 80);
            align-items: center;
        }
        #timer {
            font-size: 2em;
            margin: 20px;
            color:aliceblue
        }
        button {
            font-size: 1em;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: aqua;
            color: rgb(227, 107, 27);
        }
        h2{
            color:bisque;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2>Stopwatch</h2>
    <div id="timer">00:00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let running = false;

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(updateTime, 1000);
            }
        }

        function stopTimer() {
            running = false;
            clearInterval(timer);
        }

        function resetTimer() {
            running = false;
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        function updateTime() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("timer").innerText =
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
        }
    </script>
</body>
</html>
